   function px(x, width){
      return (width  / 2) + x * (width / 2);
   }

   function py(y, width, height){
      return (height / 2) - y * (width / 2);
   }

   function Pyramid(g, trans){
      this.vertices = vertices;


      g.strokeStyle = 'green';
      g.beginPath();

      var tran = new Matrix4();
      tran.copy(trans);

      var temp = new Vector3(0,0,0);

      tran.transform(edges[0][0], temp);
      g.moveTo(px(temp.x, this.width),py(temp.y, this.width, this.height));
      tran.transform(edges[0][1], temp);
      g.lineTo(px(temp.x, this.width),py(temp.y, this.width, this.height));

      for(var i=1;i<4;i++){
         tran.transform(edges[i][0], temp);
         g.lineTo(px(temp.x, this.width),py(temp.y, this.width, this.height));
         tran.transform(edges[i][1], temp);
         g.lineTo(px(temp.x, this.width),py(temp.y, this.width, this.height));
      }
      g.stroke();
      for(var i=4;i<8;i++){

         tran.transform(edges[i][1], temp);
         g.lineTo(px(temp.x, this.width),py(temp.y, this.width, this.height));
         g.stroke();
      }

      g.strokeStyle = 'blue';
      g.beginPath();
      g.moveTo(0,0);
      g.lineTo(this.width,0);
      g.lineTo(this.width,this.height);
      g.lineTo(0,this.height);
      g.lineTo(0,0);
      g.stroke();

   }
