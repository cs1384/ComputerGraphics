<<!DOCTYPE html>
<html>
<head>
	<title>HW8/Tin</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}
	</style>
	<script src=three.js></script>
	<script src=lib.js></script>
	<script src=detector.js></script>
</head>
<body>

	<center>
	<div id='homework'></div>
	</center>

	<script type="text/javascript">
	function homework8() {
		var ball;
		var treasures = [];

		this.setup = function() {
			var light = new THREE.DirectionalLight(0xffffff);
			light.position.set(1,1,1).normalize();
			this.scene.add(light);

			var material = new THREE.MeshNormalMaterial();			
			ball = new THREE.Mesh(new THREE.SphereGeometry(1, 10, 10), material);
			this.scene.add(ball);

			for(var i=0;i<4;i++){
				treasures[i] = new THREE.Mesh( new THREE.TetrahedronGeometry( 2, 1 ), material );
			}
			treasures[0].position.set( -28, 2, -28);
			treasures[1].position.set( -28, 2, 28);
			treasures[2].position.set( 28, 2, -28);
			treasures[3].position.set( 28, 2, 28);
			for(var i=0;i<4;i++) this.scene.add( treasures[i] );

		}

		this.update = function() {
			ball.position.set(1,1,1);
			ball.rotation.x = -time;
			ball.rotation.z = Math.PI/2;
			for(var i=0;i<4;i++){
				//treasures[i].rotation.z = time;
				treasures[i].position.y = Math.abs(2-time*10%4)+2;
			}
			//ball.scale.set(.5,.5,.5);
		}

	}
	homework8.prototype = new GameScene;
	new homework8().init('homework');
	</script>


</body>
</html>
